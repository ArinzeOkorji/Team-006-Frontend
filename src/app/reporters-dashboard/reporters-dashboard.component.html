<!-- Main content -->
<div class="main">
    <!-- Describe incident section -->
    <div>
        <h1>Describe Incident</h1>
        <div>
            <label for="incident-comment">Comments about incident</label>
            <textarea name="" id="incident-comment" cols="30" rows="10" placeholder="Briefly describe the incident e.g Highway accident with 3 severe casualties."></textarea>
        </div>
    </div>
    <hr>
    <!-- Add tags -->
    <div>
        <h1>Add tags</h1>
        <div>
            <span class='tag'>Tags keep responders more informed</span>
            <select name="" id="add-tags">
      <option selected>Select Tags</option>
      <option value="">Fire</option>
      <option value="">Road accident</option>
    </select>

            <!-- Selected tags -->
            <div>
                <ul class="selected-tags-list">
                    <li class="single-tag">Fire <span>&times;</span></li>
                </ul>
            </div>


        </div>
    </div>

    <!-- Continue button -->
    <button>Continue</button>
</div>
